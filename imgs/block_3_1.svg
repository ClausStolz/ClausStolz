<svg xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink'
    viewBox='0 0 800 50'
    style='background-color: #00000000;'
    width='800px' 
    height='50px'>

    <path id='path0'>
        <animate id='d0' 
            attributeName='d' 
            begin='0s'
            dur='32000ms' 
            fill="freeze"
            values='m0,23 h0 ; m0,23 h0 ; m0,23 h800 ; m0,23 h800' 
            keyTimes='0;0.9375;0.97916666666667;1' />
    </path>
    <text font-family='"Fira Code", monospace' 
        fill='#1F1F1F' 
        font-size='18'
        dominant-baseline='auto'
        x='50%' 
        text-anchor='middle'>

        <textPath xlink:href='#path0'>
            Already at the university, a strong apathy attacked the hero, burnout struck 
        </textPath>
    </text>

    <path id='path1'>
        <animate id='d1' 
            attributeName='d' 
            begin='0s'
            dur='34000ms' 
            fill="freeze"
            values='m0,46 h0 ; m0,46 h0 ; m0,46 h800 ; m0,46 h800' 
            keyTimes='0;0.94117647058824;0.98039215686275;1' />
    </path>
    <text font-family='"Fira Code", monospace' 
        fill='#1F1F1F' 
        font-size='18'
        dominant-baseline='auto'
        x='50%' 
        text-anchor='middle'>

        <textPath xlink:href='#path1'>
            all the senses, driving him more and more into the abyss of despair every day
        </textPath>
    </text>
</svg>
