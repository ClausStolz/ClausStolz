<svg xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink'
    viewBox='0 0 435 100'
    style='background-color: #00000000;'
    width='435px' height='100px'>

    
                
        <path id='path0'>
                            <!-- Multiline -->
                                <animate id='d0' attributeName='d' begin='0s;d5.end'
                    dur='18000ms' fill="freeze"
                    values='m0,23 h0 ; m0,23 h0 ; m0,23 h435 ; m0,23 h435' keyTimes='0;0.83333333333333;0.94444444444444;1' />
                    </path>
    <text font-family='"Fira Code", monospace' fill='#9C4747' font-size='18'
        dominant-baseline='auto'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path0'>
            Enjoy reading!
        </textPath>
    </text>
